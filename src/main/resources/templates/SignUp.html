<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Hibernian Rail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head> 
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Hibernian Rail</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">STRIKES</a></li>
                    <li><a th:href="@{/BookTicket}">BOOKINGS</a></li>
                    <li><a th:href="@{/Admin}">ADMIN</a></li>
                </ul>
            </div>

            <div class="search">
                <input id="greyph" class="srch" type="search" name="" placeholder="Search">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div> 
        <div class="content">
            <div class="">
                <h1>Sign Up</h1>
            </div>
            <br>
                <div class="signup-content2">
                    <form name="f" th:action="@{/Index}" method="post">
                            <input type="text" id="username" name="username" placeholder="Enter Email Here"/>        
                            <input type="password" id="password" name="password" placeholder="Enter Password Here"/>    
                            <div class="form-actions">
                                <button type="submit" class="btnn">Sign Up</button>
                            </div>
                    </form>  
                </div>
        </div>

    </div>
</body>
</html>
