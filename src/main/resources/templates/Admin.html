<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Hibernian Rail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head> 
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Hibernian Rail</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a th:href="@{/Index}">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">STRIKES</a></li>
                    <li><a th:href="@{/BookTicket}">BOOKINGS</a></li>
                    <li><a href="#">ADMIN</a></li>
                </ul>
            </div>

            <div class="search">
                <input id="greyph" class="srch" type="search" name="" placeholder="Search">
                <a href="#"> <button class="btn">Search</button></a>
            </div>  
        </div>

        <div class="content">
            <h1>Train Information</h1>
            <br>
            <tr>
                <label for="trainDropDown">Select Train</label>
                <form th:action="@{/Admin/selectTrainID}" th:object="${train}" method="post" role="form">
                    <input list="trainDropDown" id="train" name="train"  />
                    <datalist id="trainDropDown">
                        <option value="0">select option</option>
                        <option th:each="train : ${listTrain}" 
                                th:text="${train.getId()}"
                                th:value="${train.getId()}"
                                >
                        </option>
                    </datalist>
                    <input type="submit" value="Submit">
                </form>
                <br>
                <table>
                    <caption><h2>Train</h2></caption>
                    <tr>
                        <th>Num. of Carriages   </th>
                        <th>Carriage Types   </th>
                        <th>Assigned Route   </th>
                    </tr>
                    <tr>
                    <tr th:each = "route : ${listRoute}">
                        <td th:text = "${route.toString()}"></td>
                    </tr>

                    <tr>
                        <td>testing</td>
                        <td>Screaming and crying</td>
                        <td>Screaming and crying</td>
                    </tr>
                    <tr>
                        <td>testing</td>
                        <td>Screaming and crying</td>
                        <td>Screaming and crying</td>
                    </tr>
                  </table>
            </tr>
        </div>
    </div>
</body>
</html>
