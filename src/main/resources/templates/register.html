<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Hibernian Rail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"> -->
</head> 
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Hibernian Rail</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a th:href="@{/Index}">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">STRIKES</a></li>
                    <li><a th:href="@{/BookTicket}">BOOKINGS</a></li>
                    <li><a th:href="@{/Admin}">ADMIN</a></li>
                </ul>
            </div>

            <div class="search">
                <input id="greyph" class="srch" type="search" name="" placeholder="Search">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div>
        <div class="container">
            <h1>Registration</h1>
            <p>Please fill in this form to create an account.</p> <hr>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="text-white">
                <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}">
          
                	<div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="text-reg"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"></input>
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>
          
                    <div class="">
                        <label class="form-label">Email</label>
                        <input
                                class="text-reg"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"> </input>
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>
          
                    <div class="">
                        <label class="form-label">Password</label>
                        <input
                                class="text-reg"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"></input>
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="registerbtn" type="submit">Register</button>
                    </div>
                    
                    <div class="">
                        <p>Already registered? <a th:href="@{/Index}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
